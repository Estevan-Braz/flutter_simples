# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v6.8.0  # ‚¨ÜÔ∏è Vers√£o mais recente
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # ‚òï Configura√ß√µes para Java
          VALIDATE_JAVA: true                    # Habilita linting Java
          JAVA_FILE_NAME: checkstyle.xml        # Arquivo de configura√ß√£o (opcional)
          
          # üéØ Outras op√ß√µes √∫teis
          VALIDATE_MARKDOWN: true               # Se voc√™ tem README.md
          VALIDATE_YAML: true                   # Para seus pr√≥prios workflows
          VALIDATE_JSON: true                   # Para arquivos de configura√ß√£o
          
          # üìù Configura√ß√µes de output
          LOG_LEVEL: WARN                       # Menos verbose
          SUPPRESS_POSSUM: true                 # Remove ASCII art

          # Filtros de arquivo
          FILTER_REGEX_INCLUDE: '.*\.(java)$'  # Apenas arquivos Java
